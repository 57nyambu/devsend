{% extends "base_auth.html" %}

{% block title %}Login - DevSend{% endblock %}

{% block body_content %}
    <div class="login-container">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="login-brand">DevSend</h2>
                        <p class="text-muted">Email Automation Platform</p>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div id="error" class="alert alert-danger d-none"></div>
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                            Login
                        </button>
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account? <a href="/signup" class="text-decoration-none">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center mt-4" style="color: rgba(255,255,255,0.8); font-size: 0.875rem;">
                Powered by Resend API
            </p>
        </div>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error');
            
            setLoading(btn, true);
            errorDiv.classList.add('d-none');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.classList.remove('d-none');
                    setLoading(btn, false);
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.classList.remove('d-none');
                setLoading(btn, false);
            }
        });
    </script>
{% endblock %}
